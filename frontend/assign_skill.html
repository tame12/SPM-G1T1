<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Assign Skill -> Role</title>

    <!-- for standard icons (delete button) -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- axios -->
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- jQuery cookie -->
    
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <!-- navbar placeholder -->
    <div id="navigation"></div>

    <!-- Page starts -->
    <div class="container">
        <h1 id="SkillName"></h1>
        <div id="activeStatus"></div>
        <hr />
        <!-- Create Skill Modal button -->
        <div class="d-flex flex-row-reverse">
            <button class="button button-primary" id="assignNewRole" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="populateModal()">
                Assign Skill to New Role
            </button>
        </div>

            <!-- Create Skill Modal // to be placed in vue template along with other modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body tester" id="roleViewer">
                            
                        </div>
                        <!-- buttons here -->
                        <div class="d-flex flex-row-reverse mb-3 mt-3 me-4 gap-3">
                            <button type="button" class="button button-grey" data-bs-dismiss="modal" onclick="resetAssignSelected()">
                                Cancel
                            </button>
                            <!-- not sure if should dismiss after creating, block error/success msg if dont -->
                            <button type="button" class="button button-primary" data-bs-dismiss="modal"
                                id="create_skill_button" onclick="assignSkillToRole()">
                                Assign
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <h6>Skill is currently assigned to the following role(s):</h6>
            <div id="SearchResults"></div>
        

        <div id="courseModal">
            <div class="d-flex flex-row-reverse">
                <button class="button button-primary" id="assignNewCourse" data-bs-toggle="modal" data-bs-target="#availableCourses" onclick="populateCourseModal()">
                    Assign Skill to New Course
                </button>
            </div>

            <!-- Create Skill Modal // to be placed in vue template along with other modal -->
            <div class="modal fade" id="availableCourses" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body tester" id="courseViewer">
                            
                        </div>
                        <!-- buttons here -->
                        <div class="d-flex flex-row-reverse mb-3 mt-3 me-4 gap-3">
                            <button type="button" class="button button-grey" data-bs-dismiss="modal" onclick="resetAssignSelected()">
                                Cancel
                            </button>
                            <!-- not sure if should dismiss after creating, block error/success msg if dont -->
                            <button type="button" class="button button-primary" data-bs-dismiss="modal" onclick="assignSkillToCourse()">
                                Assign
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <h6>Skill is currently assigned to the following course(s):</h6>
            <div id="SearchResultsCourses"></div>
        </div>

        <div id="error_success_bar" class="mb-3"></div>

        <!-- Modal for confirming unassiging a role from a skill-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                You can always re-assign again later.
                </div>
                <div class="modal-footer">
                    <!-- span links the unassign button to the right unassign function -->
                    <span id = "unassignRoleFromSkill"></span>
                    <span id = "unassignCourseFromSkill"></span>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetUnassignButton()">Cancel</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>

<!-- js file with all functions necessary for this page to load -->
<script src="assign_skill.js"></script>
