<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- axios -->
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <!-- navbar placeholder -->
    <div id="navigation"></div>

    <!-- Page starts -->
    <div class="container">
        <h1>Skills</h1>
        <hr />

        <!-- Create Skill Modal button -->
        <div class="d-flex flex-row-reverse">
            <button class="button button-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create New Skill
            </button>
        </div>

        <!-- Create Skill Modal // to be placed in vue template along with other modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <input type="text" id="create_skill_input" class="w-100 modal-input" placeholder="Skill name" />
                    </div>
                    <div class="d-flex flex-row-reverse mb-3 me-4 gap-3">
                        <button type="button" class="button button-grey" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <!-- not sure if should dismiss after creating, block error/success msg if dont -->
                        <button type="button" class="button button-primary" data-bs-dismiss="modal"
                            id="create_skill_button">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Skills - to place vue for loop -->
        <div>
            <!-- skill 1 -->
            <div class="gradient-box d-flex justify-content-between">
                <p class="my-auto">Skill 1</p>
                <div class="my-auto d-flex gap-3">
                    <!-- Edit skill modal button -->
                    <img role="button" src="images/edit.svg" alt="" data-bs-toggle="modal"
                        data-bs-target="#editModalPopUp">
                    <img id="delete_skill_button" role="button" src="images/delete.svg" alt="">
                </div>
            </div>


        </div>

        <!-- Edit skill Modal // to be placed in vue template along with other modal-->
        <div class="modal fade" id="editModalPopUp" tabindex="-1" aria-labelledby="editModalPopUp" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <input type="text" id="edit_skill_input" class="w-100 modal-input" placeholder="Skill name" />
                    </div>
                    <div class="d-flex flex-row-reverse mb-3 me-4 gap-3">
                        <button type="button" class="button button-grey" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <!-- not sure if should dismiss after creating, block error/success msg if dont -->
                        <button type="button" class="button button-primary" data-bs-dismiss="modal"
                            id="edit_skill_button">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error/ Success bar -->
        <div id="error_success_bar"></div>
    </div>
</body>

</html>

<script>
    $(function () {
        $("#navigation").load("navbar.html");
    });

    // create new skill
    $("#create_skill_button").click(function () {
        var skill_input_ele = $("#create_skill_input");
        var skill_input_val = skill_input_ele.val();
        // console.log(skill_input_val);

        axios
            .post("http://localhost:456/skill/create", {
                Skill_Name: skill_input_val,
            })
            .then(function (response) {
                console.log(response);

                if (response.data.code == "201") {
                    $("#error_success_bar").html(`
                    <div class="p-4 text-white fw-bold bg-success">${response.data.message}</div>
                    `);
                }
            })
            .catch(function (error) {
                console.log(error);

                if (error.response.data.code == "400") {
                    console.log("error");
                    $("#error_success_bar").html(`
                    <div class="p-4 text-white fw-bold bg-danger">${error.response.data.message}</div>
                    `);
                }
            });
    });

    // edit skill - todo, need wait for shaan to do view all skills
    $("edit_skill_button").click(function () {
        console.log('edit')
    });

    // delete skill
    $("delete_skill_button").click(function () {
        console.log('delete')
    });

</script>
