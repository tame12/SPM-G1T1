<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <!-- navbar placeholder -->
    <navbar></navbar>

    <!-- Page starts -->
    <div class="container">
        <h1>Skills</h1>
        <hr />

        <!-- Modal button -->
        <div class="d-flex flex-row-reverse">
            <button class="button button-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create New Skill
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <input type="text" id="create_skill_input" class="w-100 modal-input"
                            placeholder="Skill name" />
                    </div>
                    <div class="d-flex flex-row-reverse mb-3 me-4 gap-3">
                        <button type="button" class="button button-grey" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="button button-primary" id="create_skill_button">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Skills - to place vue for loop -->
        <div>
            <div class="gradient-box">Skill 1</div>
            <div class="gradient-box">Skill 1</div>
        </div>

        <!-- Error/ Success bar -->
        <div id="error_success_bar"></div>
    </div>
</body>

</html>

<script>
    // create new skill
    var skill_input_ele = $("#create_skill_input");

    $("#create_skill_button").click(function () {
        skill_input_val = skill_input_ele.val();
        // console.log(skill_input_val);

        if (skill_input_val == ''){
            $("#error_success_bar").html(`
            <div class="p-4 text-white fw-bold bg-danger">Error: cannot leave skill empty</div>
            `)
        }

        axios
          .post("http://localhost:456/skill/create", {
            Skill_Name: skill_input_val,
          })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
    });
</script>
