<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <!-- navbar placeholder -->

    <div class="container">
        <h1>Skills</h1>
        <hr>

        <div class="d-flex flex-row-reverse">
            <button class="button button-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create New
                Skill</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <input type="text" class="w-100 modal-input" placeholder="Skill name">
                    </div>
                    <div class="d-flex flex-row-reverse mb-3 me-4 gap-3">
                        <button type="button" class="button button-grey" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="button button-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- to place vue for loop -->
