<script>
    var all_cookies = document.cookie.split('; ')
        .map(cookie => cookie.split('='))
    all_cookies = Object.fromEntries(all_cookies);
    // console.log(all_cookies)

    var user_logo = $('#user_logo');
    var username = $('#username');
    user_logo.html(all_cookies.username.charAt(0).toUpperCase())
    username.html(all_cookies.username)

    if (all_cookies.username == 'User' || all_cookies.username == 'Manager') {
        $('#manage_roles').remove()
        $('#manage_skills').remove()
        // $('#manage_courses').remove()
    }
</script>
